name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://xlkibhktnsorttppzdby.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhsa2liaGt0bnNvcnR0cHB6ZGJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5ODcyNjQsImV4cCI6MjA4NjU2MzI2NH0.c0sANNaJStSNnRjM954RRIdl3gPulQGSPO4WNSPEM3s' }}
          VITE_APP_URL: ${{ secrets.VITE_APP_URL || 'https://aireplytool.com' }}
          VITE_TERMLY_PRIVACY_URL: ${{ secrets.VITE_TERMLY_PRIVACY_URL || '/privacy-policy.html' }}
          VITE_TERMLY_TERMS_URL: ${{ secrets.VITE_TERMLY_TERMS_URL || '/terms-of-service.html' }}
          VITE_TERMLY_COOKIE_URL: ${{ secrets.VITE_TERMLY_COOKIE_URL || '/cookie-policy.html' }}
          VITE_TERMLY_WEBSITE_UUID: ${{ secrets.VITE_TERMLY_WEBSITE_UUID || '' }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
